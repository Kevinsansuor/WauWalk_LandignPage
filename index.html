<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wau Walk</title>

    <!--LINK ICONOS-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--LINK HOJAS DE ESTILO-->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/herobanner.css">

</head>
<body>

    <!--REGLAS ICONOS-->

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 200,
          'opsz' 40
        }
    </style>

    <!--BARRA DE NAVEGACIÓN PRINCIPAL-->

    <nav>
        <div class="nav">
            <div class="contenido-nav">
                <!-- Logotipo -->
                <div class="logo-contenido">
                    <div class="logotipo">
                        <img src="./library/logo/elemento-logotipo-wauwalk.png" alt="Logotipo pequeño de WauWalk">
                    </div>
                    <div class="logotipo-nombre">
                        YKAWS
                    </div>
                </div>

                <!-- Links de navegación -->

                <div class="links-contenido">
                    <!-- <div class="line"></div> -->
                    <div class="link" id="linkNosotros">Nosotros</div>
                    <!-- <div class="line"></div> -->
                    <div class="link" id="linkProyectos">Proyectos</div>
                    <!-- <div class="line"></div> -->
                    <div class="link" id="linkServicios">Servicios</div>
                    <!-- <div class="line"></div> -->
                    <div class="cta" id="linkCta">Agendar reunión</div>
                </div>

                <!-- Navegación móvil (Considerando colocar un texto) -->

                <div class="navMobile-contenido">
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Solo es un osito -->

    <div class="paddington">

    </div>

    <!-- Comienza banner principal -->

    <div class="herobanner" id="herobanner">

        <!-- Contenido izquierdo -->

        <div class="left-content">
            
            <!-- Contenedor -->

            <div class="chip-solutions">

                <!-- Contenedor -->

                <div class="solutions-content">

                    <!-- Titulo -->

                    <div class="content-tittle">
                        <h1>
                            Soluciones empresariales.
                        </h1>
                    </div>

                    <!-- Especialidades -->

                    <div class="chips">
                        <div class="content-pd">
                            Product Design<span class="material-symbols-outlined">edit</span>
                    </div>
                    <div class="content-wad">
                            Web and app development
                        <span class="material-symbols-outlined">deployed_code</span>
                    </div>
                    </div>
                </div>
            </div>

            <div class="cta-solutions">

                <div class="tittle">
                    <span>Desarrolla tus proyectos con nosotros.</span>
                </div>

                <div class="button-cta">
                    <span class="material-symbols-outlined">
                        arrow_outward
                    </span>
                </div>

            </div>

        </div>

        <!-- Contenido izquierdo -->

        <div class="right-content">

        </div>

    </div>

    <script src="./javascript/nav.js"></script>

</body>
</html>

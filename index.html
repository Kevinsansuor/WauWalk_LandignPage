<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wau Walk</title>

    <!--LINK ICONOS-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--LINK HOJAS DE ESTILO-->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/herobanner.css">

</head>
<body>

    <!--REGLAS ICONOS-->

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 300,
          'GRAD' 200,
          'opsz' 40
        }
    </style>

    <!--BARRA DE NAVEGACIÓN PRINCIPAL-->

    <nav>
        <div class="nav">
            <div class="contenido-nav">
                <div class="logo-contenido">
                    <div class="logotipo">
                        <img src="./library/logo/elemento-logotipo-wauwalk.png" alt="Logotipo pequeño de WauWalk">
                    </div>
                    <div class="logotipo-nombre">
                        YKAWS
                    </div>
                </div>
                <div class="links-contenido">
                    <!-- <div class="line"></div> -->
                    <div class="link" id="linkNosotros">Nosotros</div>
                    <!-- <div class="line"></div> -->
                    <div class="link" id="linkProyectos">Proyectos</div>
                    <!-- <div class="line"></div> -->
                    <div class="link" id="linkServicios">Servicios</div>
                    <!-- <div class="line"></div> -->
                    <div class="cta" id="linkCta">Agendar reunión</div>
                </div>
                <div class="navMobile-contenido">
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="herobanner" id="herobanner">

    </div>

    <script src="./javascript/nav.js"></script>

</body>
</html>
